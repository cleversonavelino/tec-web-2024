<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="../css/style.css" rel="stylesheet" />

    <script>
        var id = localStorage.getItem('id');
        if (!id) {
            alert('Você precisa se autenticar na aplicação!');
            location.href = 'login.html';
        }

        const carregar = async () => {
            console.log("chamou o carregar...");            
            const id = location.search.substring(4,5);
            if (!id) {
                return;
            }
            const response = await fetch(`http://localhost:3000/api/usuarios/${id}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                }
            });
            const usuario = await response.json();
            console.log(usuario);

            document.getElementById('id').value = usuario.id;
            document.getElementById('email').value = usuario.email;
            document.getElementById('senha').value = usuario.senha;
            document.getElementById('status').checked = usuario.status;
        }

        const salvar = async () => {
            const id = document.getElementById('id').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const status = document.getElementById('status').checked;

            console.log("chamou o salvar");
            console.log(id);
            console.log(email);
            console.log(senha);
            console.log(status);

            const data = {
                id: id,
                email: email,
                senha: senha,
                status: status
            };
            console.log(JSON.stringify(data));
            const response = await fetch(`http://localhost:3000/api/usuarios`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });            
            const result = await response.json();
            console.log(result);
        }   
        
        carregar();
    </script>
</head>


<body>
    <div class="container" style="max-width: 50%;">
        <h2>Cadastro Usuário!</h2>
        <form>
            <input type="hidden" id="id" />
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div>

            <div class="mb-3">
                <input type="checkbox" id="status" checked> Ativo
            </div>

            <button onclick="salvar()" type="button" class="btn btn-primary">Salvar</button>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
