<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet" />

    <script>
        function validarLogin() {
            console.log('chamou validarLogin');

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            document.getElementById('campoObrigatorio').style.display = 'none';
            document.getElementById('senhaTamanho').style.display = 'none';

            if (!email || !senha) {
                console.log("campos vazios");
                document.getElementById('campoObrigatorio').style.display = 'block';
                return;
            }

            if (senha && (senha.length < 8 || senha.length > 16)) {
                console.log("tamanho senha inválido");
                document.getElementById('senhaTamanho').style.display = 'block';
                return;
            }

            console.log('email: ' + email);
            console.log('senha: ' + senha);
        }

        function validarPadraoSenha(event) {
            console.log(event.target.value);
            const value = event.target.value;

            document.getElementById('senhaPadrao').style.display = 'none';

            if (!value.match(/[^A-Z]/g)) {
                console.log('caracteres maisculo')
                document.getElementById('senhaPadrao').style.display = 'block';                
            } 

            if (!value.match(/[^A-Za-z 0-9]/g)) {
                console.log('caracteres normais')
                document.getElementById('senhaPadrao').style.display = 'block';                
            }             
        }
    </script>
</head>


<body>
    <div class="container" style="max-width: 50%;">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input onkeyup="validarPadraoSenha(event)" type="password" class="form-control" id="senha">
            </div>
            <button onclick="validarLogin()" type="button" class="btn btn-primary">Login</button>

            <label id="campoObrigatorio" class="labelValidacao">Os campos são obrigatórios.</label>
            <label id="senhaTamanho" class="labelValidacao">A senha deve ter de 8 a 16 caracteres.</label>
            <label id="senhaPadrao" class="labelValidacao">A senha deve ter: 1 letra maíscula e 1 caractere
                especial.</label>

        </form>
        <label>Não possui cadastro? <a href="cadastro-usuario.html">clique aqui.</a></label>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
