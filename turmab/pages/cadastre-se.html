<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="css/style.css" rel="stylesheet" />

    <script>
        const salvar = async () => {
            console.log('salvar...');

            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            var confirmesenha = document.getElementById('confirmesenha').value;

            if (senha !== confirmesenha) {
                //mensagem de erro
            }

            const data = {                
                email: email,
                senha: senha
            };
            console.log(JSON.stringify(data));
            const response = await fetch(`http://localhost:3000/api/registrese`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });            
            const result = await response.json();

            
        }
    </script>
</head>


<body>
    <div class="container" style="max-width: 50%;">
        <h2>Cadastre-se</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div>
            <div class="mb-3">
                <label for="confirmesenha" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control" id="confirmesenha">
            </div>
            <button onclick="salvar()" type="button" class="btn btn-primary">Salvar</button>
            
        </form>
        

    </div>
