<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <link href="style.css" rel="stylesheet" />
  <script>

    const listar = async () => {
      console.log('chamou a função listar');

      const response = await fetch(`http://localhost:3000/api/usuarios`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        }
      });
      const usuarios = await response.json();


      const tabelaUsuario = document.getElementById('tabelaUsuario');

      usuarios.forEach((usuario, indice) => {
        var row = tabelaUsuario.insertRow(indice + 1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);

        cell1.innerHTML = usuario.id;
        cell2.innerHTML = usuario.email;
        cell3.innerHTML = '<button onclick="">Editar</editar>';
        cell4.innerHTML = '<button onclick="">Excluir</editar>';
      });

    }


  </script>

</head>

<body>
  <div class="container">
    <h2>Lista de Usuários</h2>

    <div class="row">
      <div class="col-8">
        <input type="text" class="form-control" />
      </div>
      <div class="col-4">
        <button class="btn btn-primary">Pesquisar</button>
        <button onclick="location.href='cadastro-usuario.html'" class="btn btn-secondary">Novo Usuário</button>
      </div>
    </div>
    <br>
    <table id="tabelaUsuario" class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Email</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>listar();</script>
</body>

</html>
