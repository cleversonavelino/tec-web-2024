<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="p-3">
        <label class="form-label">Email</label>
        <div class="">
            <input placeholder="Email" class="form-control w-full mt-1 block" required />
        </div>
    </div>
    <div class="p-3">
        <label class="form-label">Password</label>
        <div class="input-group mb-3">
            <input placeholder="Password" class="form-control password border-end-0" id="password"
                class="block mt-1 w-full" type="password" name="password" value="secret!" required />
            <span class="bg-white input-group-text togglePassword" id="">
                <i data-feather="eye" style="cursor: pointer"></i>
            </span>
        </div>
    </div>
    <div class="p-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <script>
        feather.replace({
            'aria-hidden': 'true'
        });

        $(".togglePassword").click(function (e) {
            e.preventDefault();
            var type = $(this).parent().parent().find(".password").attr("type");
            console.log(type);
            if (type == "password") {
                $("svg.feather.feather-eye").replaceWith(feather.icons["eye-off"].toSvg());
                $(this).parent().parent().find(".password").attr("type", "text");
            } else if (type == "text") {
                $("svg.feather.feather-eye-off").replaceWith(feather.icons["eye"].toSvg());
                $(this).parent().parent().find(".password").attr("type", "password");
            }
        });
    </script>
</body>

</html>
