<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" />
    <script>
        //var email = localStorage.getItem('email');
        //if (!email) {
        //    alert("VocÃª precisa se autenticar");
        //    location.href = 'login.html';
        //}

        const salvar = async () => {   
            var email = document.getElementById('email')?.value;
            var senha = document.getElementById('senha').value;
            var confirmarsenha = document.getElementById('confirmarsenha').value;

            console.log(email);
            console.log(senha);
            console.log(confirmarsenha);

            var data = {
                email: email,
                senha: senha
            }
            
            const response = await fetch(`http://localhost:3000/api/cadastrese`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });            
            const result = await response.json();
        }

        function mostrarSenha() {            
            var campoSenha = document.getElementById('senha');

            if (campoSenha.type == 'text') {
                campoSenha.type = 'password';
            } else {
                campoSenha.type = 'text';
            }
        }
    </script>

</head>

<body>
    <div class="container" style="width: 40%; margin-top: 30px;">
        <h2> Cadastre-se </h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Confirmar a Senha</label>
                <input type="password" class="form-control" id="confirmarsenha">
            </div>
            <button onclick="salvar()" type="button" class="btn btn-primary">Salvar</button>
            <input onclick="mostrarSenha()" type="checkbox"> Mostrar senha
        </form>
        
        <br/>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
